<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h1>Ingreso Libro</h1>
<h1>Ingreso Libro</h1>
<h:form>
<h:panelGrid columns="2" id="p1">
Titulo:
<h:inputText  value="#{libroBean.libro.titulo}" />

Anio de Edicion:
<h:inputText  value="#{libroBean.libro.anioEdicion}" />

Editorial:
<h:inputText  value="#{libroBean.libro.editorial}" />
</h:panelGrid>


<h:panelGrid columns="3" id="p2">
<h:dataTable value="#{libroBean.libro.capitulos}" var="t" >
								
								<h:column>
								<f:facet name="header">Descripsion</f:facet>
								<h:inputText value="#{t.descripsion}" />
								</h:column>
								
								<h:column>
								<f:facet name="header" >Autor id</f:facet>
								<h:inputText value="#{libroBean.autor.codigo}" />
								</h:column>
								<h:column>
								<f:facet name="header">Autor </f:facet>
								<h:inputText value="#{libroBean.autor.nombre}" />
								</h:column>
								<h:column>
								    <f:facet name="header">Accion</f:facet>
									<h:commandButton action="#{libroBean.buscar}" value="Buscar"> 
									</h:commandButton>
									</h:column>
								</h:dataTable>
								<h:commandButton action="#{libroBean.addCapitulos()}" value="+ Capitulos" />
</h:panelGrid>

<h:commandButton action="#{libroBean.crear()}" value="Guardar"/>

</h:form>

</h:body>
</html>
